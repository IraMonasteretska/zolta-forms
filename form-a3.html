<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form A3</title>
    <link rel="stylesheet" href="css/lib/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="form-wrapper">
        <div class="form-header">
            <h1>Form A3</h1>
            <p>
                PSG scoring form
                <span>screening PSGs</span>
            </p>
        </div>

        <div class="file-label border-section">
            <p class="section-title">
                File Label
            </p>
            <div class="file-label__body">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xl-10">
                            <div class="row ">
                                <div class="col-md-3">
                                    <p class="file-label__title">
                                        22423
                                    </p>
                                </div>
                                <div class="col-md-3">
                                    <div class="file-label__info">
                                        <p class="number">14039</p>
                                        <p class="infotext">Site Number</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="file-label__info">
                                        <p class="number">8002</p>
                                        <p class="infotext">Subject Number</p>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="file-label__info">
                                        <p class="number"><span>PSG</span>01</p>
                                        <p class="infotext">PSG Visit Code</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <form action="#">
            <div class="file-information border-section fia3">
                <div class="file-information__body">

                    <div class="fileinfo-row">
                        <div class="row fia3__cols">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-lg-5 col-md-12 col-sm-6">
                                        <p class="title">
                                            Certified Site Scorer Name:
                                        </p>
                                    </div>
                                    <div class="col-lg-7 col-md-12 col-sm-6">
                                        <input type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row align-items-center">
                                    <div class="col-lg-5 col-md-12 col-sm-6">
                                        <p class="title">
                                            Email:
                                        </p>
                                    </div>
                                    <div class="col-lg-7 col-md-12 col-sm-6">
                                        <input type="email">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row align-items-center">
                                    <div class="col-lg-5 col-md-12 col-sm-6">
                                        <p class="title">
                                            Date of Recording:
                                        </p>
                                    </div>
                                    <div class="col-lg-7 col-md-12 col-sm-6">
                                        <div class="dateinputs w100">
                                            <div class="datefiled">
                                                <div class="datewrapper">
                                                    <label for="date1"><img src="img/calendar.png" alt="icon"></label>
                                                    <input class="startdate datepicker" type="text" maxlength="10"
                                                        id="date1">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="row align-items-center">
                                    <div class="col-xl-2 col-md-12 col-sm-6">
                                        <p class="title">
                                            AHI:
                                        </p>
                                    </div>
                                    <div class="col-lg-4 col-md-12 col-sm-6">
                                        <div class="dateinputs">
                                            <div class="timeinputs">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <p class="m0">per hour of sleep</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="row align-items-center">
                                    <div class="col-xl-2 col-md-12 col-sm-6">
                                        <p class="title">
                                            PLMAI:
                                        </p>
                                    </div>
                                    <div class="col-lg-4 col-md-12 col-sm-6">
                                        <div class="dateinputs">
                                            <div class="timeinputs">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                                <input class="number_input" inputmode="numeric" type="number"
                                                    maxlength="1">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <p class="m0">per hour of sleep</p>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>
                
            </div>




        </form>



    </div>




    <script src="js/lib/jquery.js"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
